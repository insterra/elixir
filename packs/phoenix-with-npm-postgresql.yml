name: postgresql
type: extension
parent_name: phoenix-with-npm
description: Postgresql extension for phoenix-with-npm
frameworks: [postgrex]
visibility: public
service_requirements: [
  { condition: must, service_name: postgresql }
]
sections:
- name: kit
  description: |
    The `database/postgresql` driver exposes the following:

    - DATABASE_URL
    - DATABASE_CERT_PEM

    You can access these as env variables in your application
  attributes:
    name: web
    variables: [
      { key: "DATABASE", driver: "database/postgresql" }
    ]